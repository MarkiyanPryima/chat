<div class="container" *ngIf="showScreen">

    <div class="row">

        <div class="col-md-4">

            <div class="user-list-card">
                <div class="user-card"
                     [ngClass]="user.id === selectedUser?.id && 'active'"
                     *ngFor="let user of userList"
                     (click)="selectUserHandler(user.id)"
                >

                    <img [src]="user.image"
                         [alt]="user.name"
                         class="avatar"
                    />
                    <p class="username">{{user.name}}</p>

                </div>
            </div>

        </div>
        <div class="col-md-8">

            <div class="chat-container">
                <ng-container *ngIf="selectedUser">
                    <div class="chat-header">

                        <img [src]="selectedUser.image"
                             [alt]="selectedUser.name"
                             class="avatar"
                        />
                        <p class="username">{{selectedUser.name}}</p>

                    </div>

                    <div class="chat-body">
                        <div *ngFor="let item of messageArray"
                             [ngClass]="item.user === currentUser.name && 'same-user'"
                        >
                            <p class="message-container">{{item.message}}</p>
                        </div>
                    </div>

                    <div class="chat-footer">

                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group mb-0">
                                    <input type="text"
                                           placeholder="Type a message"
                                           class="form-control"
                                           [(ngModel)]="messageText"
                                    />
                                </div>
                            </div>

                            <div class="col-md-2 text-center align-self-center">
                                <button class="btn chatButton btn-sm px-3"
                                        (click)="sendMessage()">Send
                                </button>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>

    </div>

</div>

<div *ngIf="!showScreen" class="form-container">

    <div class="form-group">
        <input type="number"
               placeholder="Enter the id of the user"
               class="form-control"
               [(ngModel)]="id"
        />
    </div>

    <div style="padding: 10px" class="form-group">
        <button class="btn btn-sm chatButton" (click)="login()">Join</button>
    </div>

</div>
